<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="style.css">
  
  <!-- Firebase SDK -->
  <script type="module">
    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, orderBy, query } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAf8TQrUMp2tdXmWNxilMZJ1Qr2Cnjqqv0",
      authDomain: "apartment-437a8.firebaseapp.com",
      projectId: "apartment-437a8",
      storageBucket: "apartment-437a8.appspot.com",
      messagingSenderId: "827390303294",
      appId: "1:827390303294:web:4545c07442c9f2b994c56f",
      measurementId: "G-95Y50JCVF8"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Function to add a post
    document.addEventListener("DOMContentLoaded", function () {
      document.getElementById("post-form").addEventListener("submit", async function (event) {
        event.preventDefault();

        const title = document.getElementById("post-title").value.trim();
        const category = document.getElementById("post-category").value.trim();
        const date = document.getElementById("post-date").value;
        const image = document.getElementById("post-image").value.trim();
        const content = document.getElementById("post-content").value.trim();

        if (!title || !category || !date || !image || !content) {
          alert("Please fill in all fields.");
          return;
        }

        const post = {
          title,
          category,
          date,
          image,
          content
        };

        try {
          await addDoc(collection(db, "posts"), post);
          alert("Post added successfully!");
          document.getElementById("post-form").reset();
          displayPosts(); // Refresh the posts list
        } catch (error) {
          console.error("Error adding post: ", error);
          alert("Error adding post. Check the console for details.");
        }
      });

      displayPosts(); // Load posts on page load
    });

    // Function to display posts
    async function displayPosts() {
      const postsContainer = document.getElementById("posts-container");
      postsContainer.innerHTML = ""; // Clear existing posts

      try {
        const q = query(collection(db, "posts"), orderBy("date", "desc"));
        const querySnapshot = await getDocs(q);

        querySnapshot.forEach((doc) => {
          const post = doc.data();
          const postElement = document.createElement("div");
          postElement.classList.add("post");
          postElement.innerHTML = `
            <h3>${post.title}</h3>
            <p>${post.content}</p>
            <div class="meta">
              <span>${new Date(post.date).toLocaleDateString()}</span>
            </div>
            <button onclick="deletePost('${doc.id}')">Delete</button>
          `;
          postsContainer.appendChild(postElement);
        });

      } catch (error) {
        console.error("Error fetching posts: ", error);
        alert("Error fetching posts. Check the console.");
      }
    }

    // Function to delete a post
    async function deletePost(id) {
      try {
        await deleteDoc(doc(db, "posts", id));
        alert("Post deleted successfully!");
        displayPosts(); // Refresh the posts list
      } catch (error) {
        console.error("Error deleting post: ", error);
        alert("Error deleting post. Check the console.");
      }
    }
  </script>
</head>
<body>
  <div class="admin-container">
    <h2>Admin Panel</h2>
    <form id="post-form">
      <input type="text" id="post-title" placeholder="Post Title" required>
      <input type="text" id="post-category" placeholder="Category" required>
      <input type="date" id="post-date" required>
      <input type="text" id="post-image" placeholder="Image URL" required>
      <textarea id="post-content" placeholder="Post Content" required></textarea>
      <button type="submit">Add Post</button>
    </form>
  </div>

  <div class="admin-container">
    <h2>Manage Posts</h2>
    <div id="posts-container">
      <!-- Posts will be dynamically added here -->
    </div>
  </div>
</body>
</html>
